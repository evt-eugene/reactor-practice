<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spring WebFlux + SSE</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">

      window.addEventListener('DOMContentLoaded', () => {
        const stocksUlEl = document.querySelector('ul#stocks');

        const sse = new EventSource('/stocks/sse/stream');

        sse.addEventListener("open", () => {
          console.log("Connection to server opened");
        });

        sse.addEventListener("StockItem", (e) => {
          console.log("Event: ", e);

          const stock = JSON.parse(e.data);

          const stockLiEl = document.createElement("li");
          stockLiEl.textContent = `eventId: ${e.lastEventId}, stockId: ${stock.id}, currency: ${stock.currency}`;

          stocksUlEl.appendChild(stockLiEl);
        });

        sse.addEventListener("error", (e) => {
          console.error("An error occurred while attempting to connect:", e);
        });

      });

    </script>
  </head>
  <body>
    <ul id="stocks"></ul>
  </body>
</html>
